 <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav" id="myTopnav">
  <a href="#home" class="nav-item active">Home</a>
  <a href="#news" class="nav-item">News</a>
  <a href="#contact" class="nav-item">Contact</a>
  <a href="#about" class="nav-item">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div> 


<script>
  
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
} 

 // Close responsive menu when a link is clicked
  $('.active').click(function() {
    var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className -= " responsive";
  } else {
    x.className = "topnav";
  }
  });

  const navItems = document.getElementsByClassName('nav-item');
  
  for (i = 0; navItems.length; i++) {
    navItems[i].addEventListener('click', collapseIt);
  };

  function collapseIt() {
    let navExpanded = document.getElementById("myTopnav");
    navExpanded.className = "topnav";
  }



</script>
